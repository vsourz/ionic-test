<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar ng-class="barClass">
      <ion-nav-buttons side="left">
        <button ng-if="loggedin" ng-class="buttonClass" class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar ng-class="barClass">
      <h1 class="title">Hi {{user.first_name}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="">
          Home
        </ion-item>
        <ion-item menu-close href="">
          Profile
        </ion-item>
        <ion-item menu-close href="">
          Search
        </ion-item>
        <ion-item menu-close href="">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left" ng-class="barClass">
      <button menu-close ng-click="logout()" style="margin-top:0px;" class="button button-full button-clear">
        <i class="icon ion-unlocked"></i>&nbsp;&nbsp;Logout
      </button>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
