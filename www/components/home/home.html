<ion-view view-title="Home" class="center-screen">
  <ion-content>
    <div class="home-image">
      <img src="https://graph.facebook.com/{{user.id}}/picture?picture?type=large" alt="Image" title="Image" width="200" style="border-radius: 50%;">
    </div>
    <div class="detail-content">
      <h2 class="hd-type1">Welcome to joining Us!</h2>
      <h1 class="hd-type2">{{user.first_name}} {{user.last_name}}</h1>
    </div>
  </ion-content>
</ion-view>
