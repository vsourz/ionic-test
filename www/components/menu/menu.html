<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-header-bar style="background-color: #886aea;">
      <div ng-if="user.first_name">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color: white"></button>
      </div>
      <h1 class="title" ng-if="user.first_name" style="text-align: center;color: white">Home</h1>
      <h1 class="title" ng-if="!user.first_name" style="text-align: center;color: white">Login</h1>
    </ion-header-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar ng-class="barClass">
      <h1 class="title">Hi {{user.first_name}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="">
          Home
        </ion-item>
        <ion-item menu-close href="">
          Profile
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
